<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Quiz Time" content="Quiz Time" />
        <title>Quiz Time</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- Logo -->

        <div id="logo">
            <img src="../assets/images/logo-min.png" width="300" height="200" alt="Logo" />
        </div>

        <!-- Quiz -->

        <div class="quiz">
            <div id="questionBox" class="question">
                Question
            </div>
            <div class="options">
                <ul id="ul">
                    <li id="opt1" onclick="button(this)"></li>
                    <li id="opt2" onclick="button(this)"></li>
                    <li id="opt3" onclick="button(this)"></li>
                    <li id="opt4" onclick="button(this)"></li>
                </ul>
            </div>

            <!-- Score -->

            <div class="score">
                <!-- Next button-->

                <div class="next">
                    <button id="btnNext" type="button" onclick="next()">
                        Next
                    </button>

                    <!-- Score-card -->

                    <div class="score-card">SCORE: <span id="scoreCard">0</span></div>
                </div>
            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
